workflow:
    workflows:
        muimagemodule_none:
            type: state_machine
            marking_store:
                type: single_state
                arguments:
                    - workflowState
            supports:
                - MU\ImageModule\Entity\AlbumEntity
                - MU\ImageModule\Entity\PictureEntity
                - MU\ImageModule\Entity\AvatarEntity
            places:
                - initial
                - approved
                - deleted
            transitions:
                submit:
                    from: initial
                    to: approved
                updateapproved:
                    from: approved
                    to: approved
                delete:
                    from: approved
                    to: deleted
